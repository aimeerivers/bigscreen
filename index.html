<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-image: url('images/image1.png');
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      height: 100vh;
      width: 100vw;
      transition: background-image 1s ease-in-out;
    }

    #infoBox {
      position: absolute;
      bottom: 50px;
      left: 50px;
      background-color: rgba(220, 220, 220, 0.8);
      font-family: Arial, Helvetica, sans-serif;
      border: 1px solid black;
      box-shadow: -3px 3px 5px rgba(0, 0, 0, 0.3);
      padding: 15px;
      font-size: 0.9em;
      z-index: 100;
      border-radius: 8px;
    }

    #infoBox p {
      margin: 5px;
    }
  </style>
</head>

<body>
  <div id="infoBox">
    <p><strong><span id="pictureNumber">1</span> of <span id="pictureTotal">1</span></strong></p>
    <p>Want to add a new picture?</p>
    <p><a href="https://github.com/aimeerivers/bigscreen">github.com/aimeerivers/bigscreen</a></p>
  </div>

  <script>
    var numberOfImages = 14; // Update this to number of images
    var timeoutSeconds = 30;
    var images = [];
    var preloadedImages = [];

    const pictureNumber = document.getElementById('pictureNumber');
    const pictureTotal = document.getElementById('pictureTotal');
    pictureTotal.innerHTML = numberOfImages;

    // Generate URLs for the images
    for (var i = 1; i <= numberOfImages; i++) {
      var imageUrl = 'images/image' + i + '.png';
      images.push(imageUrl);
      var img = new Image();
      img.src = imageUrl;
      preloadedImages.push(img);
    }

    var currentIndex = 0;

    function changeImage() {
      currentIndex++;
      if (currentIndex >= images.length) {
        currentIndex = 0;
      }
      pictureNumber.innerHTML = currentIndex + 1;
      document.body.style.backgroundImage = "url('" + images[currentIndex] + "')";
      setTimeout(changeImage, timeoutSeconds * 1000);
    }

    setTimeout(changeImage, timeoutSeconds * 1000);

    // reload periodicaclly pick up new images
    setTimeout(function () {
      location.reload();
    }, 2 * numberOfImages * timeoutSeconds * 1000);
  </script>
</body>

</html>
